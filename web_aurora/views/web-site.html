<h2>爬取站点管理</h2>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon filterLable">站点名称</span>
                    <input class="form-control" type="text" id="AgtName" ng-model="WebSiteName" placeholder="请输入姓名">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">是否启用</span>
                    <div class="form-group">
                        <select class="form-control" ng-model="Enable">
                            <option value="">全部</option>
                            <option value="Y">是</option>
                            <option value="N">否</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button class="btn btn-info" type="button" id="btnQuary" ng-click="search()">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询
                </button>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body table-responsive">
        <div class="row" style="padding-left:10px">
            <div class="col-md-3"><button class="btn btn-info" ng-click="Edit()">添加</button></div>
        </div>
        <br />
        <table class="table table-striped table-bordered table-hover">
            <tr class="head">
                <td>站点名称</td>
                <td>Html存放二级目录</td>
                <td>网站地址</td>
                <td>反射类链接</td>
                <td>自动发布</td>
                <td>需要翻译</td>
                <td>启用</td>
                <td>操作</td>
            </tr>
            <tr ng-repeat="x in webSites">
                <td ng-bind="x.name"></td>
                <td ng-bind="x.loverPath"></td>
                <td ng-bind="x.urlAdress"></td>
                <td ng-bind="x.linkClass"></td>
                <td ng-bind="x.autoPublish=='Y'?'是':'否'"></td>
                <td ng-bind="x.needTranslate=='Y'?'是':'否'"></td>
                <td ng-bind="x.enable=='Y'?'是':'否'"></td>
                <td>
                     <button class="btn btn-info" ng-click="Edit(x)">修改</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <!-- /.modal -->
    <form class="form-horizontal" novalidate ng-submit="Save()" name="wsForm">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel" style="font-weight:bold">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改
                    </h4>
                </div>
                <div class="modal-body" style="max-height:60rem; overflow-y:auto;">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Name">站点名称<span>*</span></label>
                            <div class="col-sm-9" ng-class="{'has-error':wsForm.Name.$invalid&&isSubmit}">
                                <input class="form-control" name="Name" type="text" ng-model="webSite.name" required placeholder="请输入来源" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Source">Html存放二级目录<span>*</span></label>
                            <div class="col-sm-9" ng-class="{'has-error':wsForm.LoverPath.$invalid&&isSubmit}">
                                <input class="form-control" name="LoverPath" type="text" ng-model="webSite.loverPath" required placeholder="请输入来源" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Source">网站地址<span>*</span></label>
                            <div class="col-sm-9" ng-class="{'has-error':wsForm.UrlAdress.$invalid&&isSubmit}">
                                <input class="form-control" name="UrlAdress" type="text" ng-model="webSite.urlAdress" required placeholder="请输入来源" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Source">反射类链接<span>*</span></label>
                            <div class="col-sm-9" ng-class="{'has-error':wsForm.LinkClass.$invalid&&isSubmit}">
                                <input class="form-control" name="LinkClass" type="text" ng-model="webSite.linkClass" required placeholder="请输入来源" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Level" class="col-sm-3 control-label">是否自动发布<span>*</span></label>
                            <div class="col-sm-9" ng-class="{'has-error':wsForm.AutoPublish.$invalid&&isSubmit}">
                                <select id="Level" name="AutoPublish" class="form-control" required ng-model="webSite.autoPublish">
                                    <option value="Y">是</option>
                                    <option value="N">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Level" class="col-sm-3 control-label">是否需要翻译<span>*</span></label>
                            <div class="col-sm-9" ng-class="{'has-error':wsForm.NeedTranslate.$invalid&&isSubmit}">
                                <select id="Level" name="NeedTranslate" class="form-control" required ng-model="webSite.needTranslate">
                                    <option value="Y">是</option>
                                    <option value="N">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Level" class="col-sm-3 control-label">是否启用<span>*</span></label>
                            <div class="col-sm-9" ng-class="{'has-error':wsForm.Enable.$invalid&&isSubmit}">
                                <select id="Level" name="Enable" class="form-control" required ng-model="webSite.enable">
                                    <option value="Y">是</option>
                                    <option value="N">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Source">备注</label>
                            <div class="col-sm-9" ng-class="{'has-error':wsForm.Remarks.$invalid&&isSubmit}">
                                <textarea class="form-control" name="Remarks" rows="5" ng-model="webSite.remarks" style="resize:none;" placeholder="请输入备注"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" ng-disabled="unChanged" class="btn btn-primary">
                            保存
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            关闭
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div>
    </form>
</div>
