<ul class="nav nav-tabs">
    <li class="active">
        <a data-target="#my-Sup1" data-toggle="tab" aria-expanded="false">历史充值</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade  active in" id="my-Sup1">
        <div style="padding:10px;">
            <table class="table table-striped table-bordered table-hover">
                <tr class="head">
                    <td>充值密钥</td>
                    <td>充值金额</td>
                    <td>使用IP</td>
                    <td>使用时间</td>
                    <td>使用平台</td>
                </tr>
                <tr ng-repeat="x in InfoList">
                    <td>{{x.mony_key}}</td>
                    <td>{{x.price}}元</td>
                    <td>{{processIp(x.used_ip)}}</td>
                    <td ng-bind="x.used_time|date:'yyyy-MM-dd hh:mm:ss'"></td>
                    <td ng-bind="x.plat"></td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align:center"><strong>暂无充值记录</strong></td>
                </tr>
            </table>

            <div style="margin-left:15px;">
                <div class="row">
                    <tm-pagination conf="paginationConf">
                    </tm-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
