<div class="row">
    <div class="panel panel-default" style="padding:10px;">
        <div class="row">
            <!-- 商品 -->
            <div class=" col-md-12">
                <div style="max-width:400px;max-height:400px;float:left;margin-right: 15px;">
                    <img src="{{product.logImg}}" style="max-width:400px;max-height:400px;border-radius: 6px;" />
                </div>
                <div style="width:400px;float: left;">
                    <p ng-bind="product.productDesc"> </p>
                    <p>
                        <div class="input-group">
                            <span>价格:</span>
                            <span style="color:green;font-size: 18px; padding-left: 20px;"><span ng-bind="product.stock"></span> 份</span>
                        </div>
                    </p>
                    <p>
                        <span>价格:</span>
                        <strong style="color:red;">
                            <span ng-show="product.price>0">￥<span ng-bind="product.price"></span> 或 </span>
                            <span ng-show="product.invs>0"><span ng-bind="product.invs"></span>.Clicks</span>
                        </strong>
                    </p>
                    <p>
                        <div class="input-group">
                            <span class="input-group-addon">购买数量：</span>
                            <input type="text" style="width: 50px;border-top-right-radius: 2em;background-color:white;" class="form-control" readonly="readonly" value="1" />
                        </div>
                    </p>
                    <p>
                        <span>应付:</span>
                        <strong style="color:red;font-size: 20px;">
                            <span ng-show="product.price>0">￥<span ng-bind="product.price"></span> 或 </span>
                            <span ng-show="product.invs>0"><span ng-bind="product.invs"></span>.Clicks</span>
                        </strong>
                    </p>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <!-- 购买 -->
            <div class=" col-md-12">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-target="#product-Sup1" data-toggle="tab" aria-expanded="true">支付方式</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="product-Sup1">
                        <div style="padding:10px;">
                            <button class="btn btn-success">邀请点击数购买</button>
                            <button class="btn btn-danger" ng-click="Pay()">余额购买</button>
                            <div style="color:#050aff;padding: 10px;font-size: 15px;">
                                邀请链接:http://localhost:9090/index.html#/product/1
                            </div>
                            <div style="color:#050aff;padding:0px 10px 0px 10px;">
                                如何邀请:
                                <div>1.复制上面邀请链接分享给朋友,别人访问该点击会增加点击数.</div>
                                <div>2.同一个商品一个IP只能增加一次点击数.</div>
                                <div>3.当数量到达后即可获取资源.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <!-- 详情 -->
            <div class="col-md-12" style="padding-top: 40px;">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-target="#product-Sup1" data-toggle="tab" aria-expanded="true">详情介绍</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="product-Sup1">
                        <div style="padding:10px;">
                            详情介绍
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
